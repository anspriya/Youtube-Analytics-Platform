<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="description" content="Advanced YouTube Analytics Platform - Track your channel performance, analyze growth metrics, and optimize your content strategy." />
    <meta name="keywords" content="YouTube Analytics, Channel Analytics, Video Performance, Social Media Analytics, Content Creator Tools" />
    <meta name="author" content="YouTube Analytics Platform" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://youtube-analytics.com/" />
    <meta property="og:title" content="YouTube Analytics Platform" />
    <meta property="og:description" content="Advanced YouTube Analytics Platform - Track your channel performance and optimize your content strategy." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://youtube-analytics.com/" />
    <meta property="twitter:title" content="YouTube Analytics Platform" />
    <meta property="twitter:description" content="Advanced YouTube Analytics Platform - Track your channel performance and optimize your content strategy." />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://www.youtube.com" />
    <link rel="preconnect" href="https://i.ytimg.com" />
    
    <!-- Google Fonts - Inter for modern UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS CDN (fallback) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              'brand': {
                50: '#EEF2FF',
                100: '#E0E7FF',
                200: '#C7D2FE',
                300: '#A5B4FC',
                400: '#818CF8',
                500: '#6366F1',
                600: '#4F46E5',
                700: '#4338CA',
                800: '#3730A3',
                900: '#312E81',
              }
            }
          }
        }
      }
    </script>
    
    <!-- Custom CSS Variables -->
    <style>
      :root {
        --primary-color: #4F46E5;
        --primary-hover: #4338CA;
        --secondary-color: #6B7280;
        --success-color: #10B981;
        --warning-color: #F59E0B;
        --error-color: #EF4444;
        --background-color: #F9FAFB;
        --surface-color: #FFFFFF;
        --text-primary: #111827;
        --text-secondary: #6B7280;
        --border-color: #E5E7EB;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--background-color);
        color: var(--text-primary);
        line-height: 1.6;
      }
      
      code {
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        background-color: #f3f4f6;
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
        font-size: 0.875em;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Loading animation */
      .loading-spinner {
        border: 3px solid #f3f4f6;
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        width: 2rem;
        height: 2rem;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Fade in animation */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.6s ease-out forwards;
      }
      
      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Focus states for accessibility */
      .focus-ring {
        @apply focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500;
      }
      
      /* Print styles */
      @media print {
        body {
          background: white !important;
          color: black !important;
        }
        
        .no-print {
          display: none !important;
        }
        
        .print-break {
          page-break-after: always;
        }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: #111827;
          --surface-color: #1F2937;
          --text-primary: #F9FAFB;
          --text-secondary: #D1D5DB;
          --border-color: #374151;
        }
      }
      
      /* High contrast mode */
      @media (prefers-contrast: high) {
        :root {
          --primary-color: #000000;
          --text-primary: #000000;
          --text-secondary: #000000;
          --border-color: #000000;
        }
      }
      
      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
      
      /* Skip to main content link for accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: var(--primary-color);
        color: white;
        padding: 8px;
        text-decoration: none;
        border-radius: 4px;
        z-index: 9999;
      }
      
      .skip-link:focus {
        top: 6px;
      }
    </style>
    
    <title>YouTube Analytics Platform</title>
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Loading screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    ">
      <div style="text-align: center;">
        <div class="loading-spinner" style="border-color: rgba(255,255,255,0.3); border-top-color: white; margin: 0 auto 1rem;"></div>
        <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem;">YouTube Analytics</h2>
        <p style="opacity: 0.8;">Loading your dashboard...</p>
      </div>
    </div>
    
    <!-- Main app container -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
      ">
        <h1 style="font-size: 2rem; font-weight: 700; color: #111827; margin-bottom: 1rem;">
          JavaScript Required
        </h1>
        <p style="font-size: 1.125rem; color: #6b7280; max-width: 600px; line-height: 1.6;">
          YouTube Analytics Platform requires JavaScript to run. Please enable JavaScript in your browser settings to use this application.
        </p>
        <div style="margin-top: 2rem;">
          <a href="https://www.enable-javascript.com/" 
             style="
               display: inline-block;
               background: #4f46e5;
               color: white;
               padding: 0.75rem 1.5rem;
               text-decoration: none;
               border-radius: 0.5rem;
               font-weight: 500;
             ">
            Learn How to Enable JavaScript
          </a>
        </div>
      </div>
    </noscript>
    
    <div id="root" role="main" aria-label="YouTube Analytics Platform">
      <!-- React app will mount here -->
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      // Hide loading screen when page loads
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      });
      
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Error handling for uncaught errors
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        // Could send to error reporting service here
      });
      
      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        // Could send to error reporting service here
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
            }
          }, 0);
        });
      }
    </script>

</html>
